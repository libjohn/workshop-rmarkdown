name: "R Markdown"
output_dir: docs
exclude: ["README.md", "license.md", "intro2R.Rmd", "*.html", "*.pdf", "*.docx"]
navbar:
  title: "Intro"
  right:
    - icon: fa-github
#    - text: "GitHub"
      href: https://github.com/data-and-visualization/Intro2R          
output:
  html_document:
    theme: flatly
    highlight: tango
    include:
      after_body: libs-local/footer.html
    toc: TRUE
    toc_depth: 2
    toc_float:
      collapsed: false
    css: 
      - libs-local/duke.css
      - libs-local/cc-fonts.css
    df_print: paged