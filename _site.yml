name: R Markdown
output_dir: docs
exclude: ["README.md", "license.md", "*.html", "*.pdf", "*.docx"]
navbar:
  title: "R Markdown"
  left:
    - text: "R Notebooks"
      href: notebooks.html
    - text: "Slide Decks"
      href: dukeslides_getstarted.html
    - text: "MS Word"
      href: msword_getstarted.html
    - text: "Dashboards"
      href: dashboards.html
    - text: "Web Sites"
      href: blogdown_getstarted.html
    - text: "PDF"
      href: pdf_getstarted.html
    - text: "Book"
      href: https://bookdown.org/yihui/bookdown/get-started.html
    - text: "Cheatsheet"
      href:  slides/index.html#5
  right:
    - icon: fa-github
#    - text: "GitHub"
      href: https://github.com/libjohn/workshop-rmarkdown
    - icon: fa-home
      menu:
        - text: "Rfun Home"
          href: "https://rfun.library.duke.edu/"
        - text: "Data & Visualization Srvc"
          href: https://library.duke.edu/data/   
output:
  html_document:
    theme: flatly
    highlight: tango
    include:
      after_body: libs-local/footer.html
    toc: FALSE
    css: 
      - libs-local/duke.css
      - libs-local/cc-fonts.css
    df_print: paged